<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: red;
            font-size: 2rem;
        }
        .buttons {
            position: relative;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #yesButton {
            background-color: lightgreen;
            position: relative;
        }
        #noButton {
            background-color: lightcoral;
            position: relative;
        }
        #message {
            display: none;
            margin-top: 20px;
            font-size: 1.5rem;
            color: white;
            background: red;
            padding: 15px;
            border-radius: 10px;
        }
        #reactionImage {
            display: none;
            margin-top: 20px;
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? üíñ</h1>
    <div class="buttons">
        <button id="yesButton" onclick="sayYes()">Yes üíï</button>
        <button id="noButton" onclick="makeYesBigger()">No üò¢</button>
    </div>
    <p id="message">I knew you wanted to be my Valentine! ‚ù§Ô∏èü•∞</p>
    <img id="reactionImage" src="" alt="Reaction">

    <script>
        let yesButton = document.getElementById("yesButton");
        let noButton = document.getElementById("noButton");
        let message = document.getElementById("message");
        let reactionImage = document.getElementById("reactionImage");
        let size = 1.2;
        let colors = ["red", "blue", "purple", "yellow", "green"];
        let moveAmount = 20;
        let noPressed = false;

        function makeYesBigger() {
            size += 0.3;
            yesButton.style.transform = `scale(${size})`;
            yesButton.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            yesButton.style.position = "relative";
            yesButton.style.left = `${Math.random() * moveAmount}px`;
            yesButton.style.top = `${Math.random() * moveAmount}px`;
            
            if (!noPressed) {
                reactionImage.src = "sad.gif";
                reactionImage.style.display = "block";
                noPressed = true;
            }
        }

        function sayYes() {
            message.style.display = "block";
            document.querySelector(".buttons").style.display = "none";
            reactionImage.src = "happy.gif";
            reactionImage.style.display = "block";
        }
    </script>
</body>
</html>
